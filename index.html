<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày 20/10</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFC0CB; /* Đổi nền thành màu hồng nhạt */
            font-family: 'Arial', sans-serif;
        }

        .congratulation {
            text-align: center;
            color: white; /* Màu chữ trắng */
            font-size: 2em; /* Tăng kích thước chữ */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Thêm bóng chữ */
            transition: all 0.3s ease-in-out;
        }

        .congratulation:hover {
            transform: scale(1.05); /* Phóng to nhẹ khi hover */
        }

        p {
            font-size: 1em; /* Tăng kích thước chữ đoạn mô tả */
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: rgb(215, 23, 164); /* Đổi màu liên kết */
            background-color: white;
            border-radius: 25px; /* Làm tròn góc nút */
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: rgb(215, 23, 164);
            color: white; /* Đổi màu chữ khi hover */
        }
    </style>
</head>
<body>
    <div class="congratulation">
        <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10!</h1>
        <p>Chúc bạn ngày 20/10 thật ngọt ngào, luôn tươi cười rạng rỡ, mãi xinh đẹp
        <br> và luôn gặp nhiều may mắn. Hãy luôn tự tin và yêu thương bản thân mình nhé!</br>
        </p>
        <a href="check.html">Bấm vào đây</a>
    </div>
</body>
</html>
